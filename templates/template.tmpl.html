<!DOCTYPE html>
<html>
<head>
<style>
body {
    padding: 10px 20px;
    color: #e3e3e3;
    background-color: #252333;
    font-family: 'Courier New', monospace;
}
a {
    color: #e3e3e3;
}
img {
    border: 4px;
    border-style: solid;
    border-radius: 2%;
}
img:hover {
    opacity: 0.5;
}
.heading {
    margin: 20px 0px;
}
.object {
    padding 4px 2px;
}
.container {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}
select {
    width: 100px;
    padding: 5px;
    border: 2px solid #4CAF50;
    background-color: #252333;
    color: #e3e3e3;
    font-size: 16px;
    border-radius: 5px;
}
</style>
</head>
<body>
    <div class="heading">
        <h1>cviz</h1>

        <p>classes:
        {{ range $class := .Classes }}
        <b style="color: {{ $class.Color }};">{{ $class.Name }}</b>
        {{ end }}
        <p>
        </br>
    </div>

    <div>
        <label for="limitSelector">limit:</label>
        <select id="limitSelector" onchange="selectLimit()">
            <option>5</option>
            <option>10</option>
            <option selected>20</option>
            <option>50</option>
            <option>100</option>
        </select>
    </div>

    <div class="container">
        {{ range $obj := .Objects }}
        <div class="object"> 
            <p><b style="color: {{ $obj.ClassColor }}">{{ $obj.BestScore.Class }} {{ $obj.BestScore.Score }}%</b></p>
            <a href="{{ $obj.FilePath }}" target="_blank">
                <img src="{{ $obj.FilePath }}" width=200 height=150 style="border-color: {{ $obj.ClassColor }}"/>
            </a>
            <!--
            <p>
            {{ range $score := $obj.Scores }}
                {{ $score.Class }}: {{ $score.Score }}
            {{end}}
            </p>
            -->
        </div>
        <br/>
        {{ end }}
    </div>
<script>
    const defaultLimit = 20;
    
    window.addEventListener('load', function() {
        let limitSelector = document.getElementById("limitSelector");

        const queryParams = window.location.search;
        let urlParams = new URLSearchParams(queryParams);
        const limit = urlParams.get('limit');

        if (limit === null || limit === undefined) {
            limitSelector.value = defaultlimit;
        } else {
            limitSelector.value = limit;
        }
    });

    function selectLimit() {
        const limitSelector = document.getElementById("limitSelector");
        const selectedOption = limitSelector.value;
        const queryParams = window.location.search;

        let urlParams = new URLSearchParams(queryParams);
        urlParams.set('limit', selectedOption);
        const newUrl = `${window.location.pathname}?${urlParams.toString()}`;

        window.location.href = newUrl;
    }
</script>
</body>
<html>
